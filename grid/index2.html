<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>CSS Grid</title>
</head>
<body>
    <!-- Quando utilizamos grid trabalhamos com dois conceitos, container que vai embloba os itens 
    os quais vão ser organizado via css não precisando estar organizados no html -->
    <div class="container">
        <header class="item">Cabeçalho</header>
        <nav class="item">Menu</nav>
        <section class="item">Conteudo</section>
        <footer class="item">Rodapé</footer>
        <div class="item anuncio">Anúncio</div>
    </div>
</body>
</html>
